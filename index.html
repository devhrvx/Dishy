<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="res/Dishy-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="index.css">
    <title>Dishy | Login</title>
</head>
<body>
    <div class="preview">

    </div>
    
     <div class="container">
        <div class="text-cont">
            <img src="res/Dishy.png" alt="" class="logo">
            <p>Your ultimate recipe engine and personalized cookbook in one place.</p>
        </div>
        <div class="login-cont">
            <p>Login or Sign Up</p>
            <div id="loginBtn"><img src="res/Google__G__logo.svg.webp" alt="" class="google">Google</div>
        </div>
     </div>
     
<script>
        
        const images = [
            'url("res/berries.jpg")',
            'url("res/empanada.jpg")',
            'url("res/breakfast.jpg")',
            'url("res/pizza.jpg")'
        ];
        let i = 0;
        function changeBackground() {
          document.querySelector('.preview').style.backgroundImage = images[i];
          i = (i + 1) % images.length;
        };

        setInterval(changeBackground, 5000);

        changeBackground();
        window.onload = () => {
          gsap.from(".text-cont", {
            opacity: 0,
            duration: 1,
            y: 30,
            ease: "power2.out",
          });

          gsap.from(".login-cont", {
            opacity: 0,
            duration: .8,
            y: 30,
            ease: "power2.out",
            delay: .5
          })
        };
</script>
</body>
</html>
