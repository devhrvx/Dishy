<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../recipe-generator/recipe-generator.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../nav.css">
    <link rel="stylesheet" href="../scrollbar.css">
    <link rel="icon" type="image/x-icon" href="../res/dishy_icon.png">
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sintony:wght@400;700&display=swap" rel="stylesheet">
    <title>Dishy! | Generate a recipe</title>
</head>
<body>
    <div class="nav">
        <div class="logo" onclick="window.location.href = '../home/'"></div>
        <div class="logoutButton">Logout</div>
    </div>

    <div class="field">
        <h1>Generate Dishy!</h1>
        <h3>Contains ingredients:</h3>
        <input type="text" name="ingredients" id="containsIngredients" class="text-input" placeholder="What ingredients do you have?" required>
        <div class="flavDiff">
            <div class="cont-flavor">
                <h3>Flavor:</h3>
                <input type="text" name="flavor" id="thisFlavor" class="text-input" placeholder="Flavor or taste you want" required>
            </div>

            <div class="cont-diff">
                <h3>Difficulty:</h3>
                <select id="difficulty" name="difficulty" required>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <button class="dishy">Dishy!</button>
    </div>
    
    <script src="../recipe-generator/recipe-generator.js" type="module"></script>
</body>
</html>
