<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../add-recipe/add-recipe.css">
    <!-- Copy from here -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../nav.css">
    <link rel="stylesheet" href="../scrollbar.css">
    <link rel="icon" type="image/x-icon" href="../res/dishy_icon.png">
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sintony:wght@400;700&display=swap" rel="stylesheet">
    <title>Dishy! | Add your own recipe</title>
</head>
<body>
    <div class="nav">
        <div class="logo" onclick="window.location.href = '../home/'"></div>
        <div class="logoutButton">Logout</div>
    </div>

    <center><h1>Add your own recipe</h1></center>
    <div class="container">
        <div class="text">Dish name</div>
        <input type="text" class="text-input" name="dishName" id="dishName" placeholder="Spaghetti of some sort...">

        <div class="text">Flavor</div>
        <input type="text" class="text-input" name="flavor" id="flavor" placeholder="Savory">

        <div class="text">Ingredients</div>
        <div class="separate">
            <input type="text" class="text-input ingredient" name="ingredient" id="ingredient" placeholder="1 cup of tomato sauce...">
            <button id="add" class="ingredient">Add</button>
        </div>
        
        <div class="text">Ingredients List</div>
        <div class="ingredients-list">

        </div>

        <div class="text">Procedure</div>
        <div class="separate">
            <input type="text" class="text-input procedure" name="procedure" id="procedure" placeholder="Boil 1 cup of pasta until al dente...">
            <button id="add" class="procedure">Add</button>
        </div>
        
        <div class="text">Procedures</div>
        <div class="procedures-list">
            
        </div>

        <div class="text">Difficulty</div>
        <div class="last">
            <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <button class="save">Save recipe!</button>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="check"></div>
            <p id="text-rec">Recipe saved successfully!</p>
            <button id="closePopup">OK</button>
        </div>
    </div>
    

<script src="../add-recipe/add-recipe.js" type="module"></script>
</body>
</html>
